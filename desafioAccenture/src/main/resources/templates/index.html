<!DOCTYPE html>
<html data-ng-app="appTaskList">
<head>
<meta charset="UTF-8" >
<title>Desafio Accenture</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.js"></script>
<script src="./js/app.js"></script>

</head>
<body data-ng-controller = "indexController">

Criar Lista de tarefas: <br/> <br/>

<input type="text" data-ng-model="taskList.name"/>
<input type="button" value="Salvar" data-ng-click="saveTaskList()"/>
<input type="button" value="Cancelar" data-ng-click="cancelEditionTaskList()"/>

<br/><br/>

<div data-ng-repeat="taskList in taskLists">
	
	{{'Lista de tarefa ' + taskList.name + ' : '}}	 
	
	<input type="text" data-ng-model="task.description"/>
	<input type="button" value="Adicionar tarefa" data-ng-click="saveTask()"/>
	
	<br/><br/>
	
	<div data-ng-repeat="task in taskList.taskCollection">
		<br/><br/>
		
		<input type="checkbox" /> {{task.description + ' : '}}
		
		<br/><br/>
	</div>
	
	<br/>
</div>

</body>
</html>
